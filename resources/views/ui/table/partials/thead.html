<!-- Table Head -->
<thead>
<tr>

    {{ if sortable }}
    <th>
        <i class="fa fa-reorder" style="color: #dadada"></i>
    </th>
    {{ endif }}

    {{ if .data.actions }}
    <th>
        <input type="checkbox" data-toggle="all"/>
    </th>
    {{ endif }}

    {{ headers }}
    <th>
        <a href="#">
            {{ text }}
        </a>
    </th>
    {{ /headers }}

    <th>&nbsp;</th>
</tr>
</thead>
