<!-- Table Head -->
<thead>
<tr>
    {{ if options.sortable }}
    <th>
        <i class="fa fa-reorder" style="color: #dadada"></i>
    </th>
    {{ endif }}

    {{ if actions }}
    <th>
        <input type="checkbox" data-toggle="all"/>
    </th>
    {{ endif }}

    {{ headers }}
    <th>
        {{{ heading }}} <i class="fa fa-caret-down text-muted"></i>
    </th>
    {{ /headers }}

    <th>&nbsp;</th>
</tr>
</thead>
