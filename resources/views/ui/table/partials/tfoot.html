<!-- Table Foot -->
{{ if actions or pagination.links }}
<tfoot>
<tr>
    <td colspan="100%" style="padding: 10px;">

        <div class="btn-group pull-left actions dropup">

            {{ actions }}
            <button class="btn btn-sm btn-{{ type }}" disabled
            {{{ attributes }}}>
            {{ text }}
            </button>
            <button class="btn btn-{{ type }} btn-sm dropdown-toggle" data-toggle="dropdown" disabled>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="dropdown-header">Dropdown header is right here.</li>
                <li><a href="#">Separated link</a></li>
            </ul>
            {{ /actions }}

        </div>

        {{ if pagination.links }}
        <div class="btn-group pull-right">
            {{{ pagination.links }}}
        </div>
        {{ endif }}

    </td>
</tr>
</tfoot>
{{ endif }}
