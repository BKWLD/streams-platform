<section class="{{ class }}">

    <div class="panel-heading">

        <ul class="nav nav-tabs">
            {{ tabs }}
            <li class="{{ active then 'active' }}"><a href="#{{ id }}" data-toggle="tab">{{ title }}</a></li>
            {{ /tabs }}
        </ul>

    </div>

    <div class="panel-body">
        <div class="tab-content">

            {{ tabs }}
            <div class="tab-pane {{ active then 'active' }}" id="{{ id }}">{{{ body }}}</div>
            {{ /tabs }}

        </div>
    </div>

</section>
