{{ if options.translatable }}
<div class="toolbar">
    {{ if options.translatable }}
    <div class="dropdown visible-lg-inline-block">
        <button class="btn btn-sm btn-link dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-language"></i>&nbsp;Translations
        </button>
        <ul class="dropdown-menu">
            {{ options.locales }}
            <li><a href="#" data-toggle="form-locale" data-locale="{{ locale }}">{{ language }}</a></li>
            {{ /options.locales }}
        </ul>
    </div>
    {{ endif }}
</div>
{{ endif }}
