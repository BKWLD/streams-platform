<section class="panel panel-default">
    <div class="panel-body">

        <div class="row">

            <div class="col-lg-12">
                {{ actions }}
                <button type="submit" class="{{ class }}" {{{ attributes }}}>
                {{{ text }}}
                </button>
                {{ /actions }}
            </div>

            <div class="col-lg-12 text-right">
                {{ buttons }}
                <a class="{{ class }}" {{{ attributes }}}>
                {{{ text }}}
                </a>
                {{ /buttons }}
            </div>

        </div>

    </div>
</section>
