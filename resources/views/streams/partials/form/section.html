<section class="panel panel-default">

    {{ if title }}
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    {{ endif }}

    <div class="panel-body">
        <div class="container-fluid">
            {{ rows }}
                {{ row }}
            {{ /rows }}
        </div>
    </div>

</section>
