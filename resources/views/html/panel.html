{{ extends "theme::layouts/default" }}

{{ section "content" }}
    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{ views }}
                <span class="{{ if not active }}text-muted{{ endif }}">{{ title }}</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                {{ /views }}

                <span class="pull-right text-muted"><i class="fa fa-filter"></i> Filter</span>
            </h3>
        </div>
        <div class="panel-body" style="padding: 0;">
            {{ content }}
        </div>
    </section>
{{ stop }}
