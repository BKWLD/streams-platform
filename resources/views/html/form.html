{{ extends "theme::layouts/default" }}

{{ section "content" }}

{{{ form.open }}}

<div class="toolbar">
    <a href="#" class="flag-icon flag-icon-us active" data-toggle="tooltip" data-locale="en" title="English"></a>
    <a href="#" class="flag-icon flag-icon-fr" data-toggle="tooltip" data-locale="fr" title="French"></a>
    <a href="#" class="flag-icon flag-icon-de" data-toggle="tooltip" data-locale="de" title="German"></a>
    <a href="#" class="flag-icon flag-icon-it" data-toggle="tooltip" data-locale="it" title="Italian"></a>
    <a href="#" class="flag-icon flag-icon-ae" data-toggle="tooltip" data-locale="ae" title="Arabic"></a>

    <a href="#" class="btn btn-xs btn-link history">
        <i class="fa fa-history"></i>History
    </a>
</div>

{{ sections }}
<section class="panel panel-default {{ class }}">
    {{{ heading }}}
    {{{ body }}}
    {{{ footer }}}
</section>
{{ /sections }}

<section class="panel panel-default actions">
    <div class="panel-body">

        <div class="row">

            <div class="col-lg-12">
                {{ redirects }}
                <button type="submit" name="{{ name }}" value="{{ value }}" class="{{ class }}" {{{ attributes }}}>
                    {{{ title }}}
                </button>
                {{ /redirects }}
            </div>

            <div class="col-lg-12 text-right">
                {{ actions }}
                <a class="{{ class }}" {{{ attributes }}}>
                    {{{ title }}}
                </a>
                {{ /actions }}
            </div>

        </div>

    </div>
</section>

{{{ form.close }}}
{{ stop }}
