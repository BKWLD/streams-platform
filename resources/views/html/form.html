{{ extends "theme::layouts/default" }}

{{ section "content" }}

{{ form.open }}

{{ sections as section }}
<section class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ section.title }}
        </h3>
    </div>
    <div class="panel-body" style="padding-top: 0; padding-bottom: 0;">
        {{ fields }}
        {{ field.type.element }}
        {{ /fields }}
    </div>
</section>
{{ /sections }}

<section class="panel panel-default">
    <div class="panel-body">
        {{ actions }}
        {{ button }}
        {{ /actions }}
    </div>
</section>

{{ form.close }}
{{ stop }}
